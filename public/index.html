<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars by Wachira - Discover Your Dream Car</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #1A2526;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            white-space: nowrap;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
            font-size: 1rem;
            white-space: nowrap;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        nav ul li a.active {
            font-weight: 600;
            border-bottom: 2px solid white;
            padding-bottom: 0.3rem;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            height: 21px;
            width: 30px;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-image: 
                linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)),
                url('/public/images/hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            color: white;
            margin-top: 0;
        }

        .hero-content {
            max-width: 800px;
            padding-top: 80px; /* Space for fixed header */
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 2.5vw, 1.2rem); /* Responsive font size */
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background-color: white;
            color: #1A2526;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 200px; /* Better touch target */
        }

        .cta-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            header {
                padding: 1rem;
            }

            .hero h1 {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background-color: #1A2526;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 2rem;
                transition: left 0.3s ease;
            }

            nav ul.show {
                left: 0;
            }

            nav ul li {
                margin: 1.5rem 0;
            }

            nav ul li a {
                font-size: 1.2rem;
            }

            .menu-toggle {
                display: flex;
            }

            .hero-content {
                padding-top: 70px;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .menu-toggle {
                width: 25px;
                height: 18px;
            }

            .menu-toggle span {
                height: 2px;
            }

            .hero {
                padding: 0 1.5rem;
            }

            .hero h1 {
                margin-bottom: 0.8rem;
            }

            .hero p {
                margin-bottom: 2rem;
            }

            .cta-button {
                min-width: 180px;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .logo {
                font-size: 1.1rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Cars by Wachira</a>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover Your Dream Car with Cars by Wachira</h1>
            <p>Explore our premium selection of vehicles at unbeatable prices</p>
            <a href="cars.html" class="cta-button">Browse Listings</a>
        </div>
    </section>

    <script>
        // Mobile menu toggle functionality
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('show');
            
            // Animate hamburger icon
            const spans = this.querySelectorAll('span');
            if (navLinks.classList.contains('show')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'rotate(0) translate(0)';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'rotate(0) translate(0)';
            }
        });

        // Close menu when a link is clicked
        document.querySelectorAll('#nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('show');
                mobileMenu.classList.remove('active');
                const spans = mobileMenu.querySelectorAll('span');
                spans[0].style.transform = 'rotate(0) translate(0)';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'rotate(0) translate(0)';
            });
        });
    </script>
</body>
</html>
